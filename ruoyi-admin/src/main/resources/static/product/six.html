<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>购买产品</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!-- bootstrap-table 表格插件样式 -->
    <link href="/ajax/libs/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=20200318" rel="stylesheet">
    <link href="/ruoyi/css/ry-ui.css" rel="stylesheet">
</head>
<body>
<div class="col-md-12" style="top:10%">
    <div class="form-group">
        <label class="col-sm-1 control-label" style="top:10px;left:50px;">产品价格：</label>
        <div class="col-sm-1">
            <input type="text" name="totalMoney" value="980" class="form-control" readonly>
            <input type="hidden" id="product_id" value="6">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12 col-sm-offset-1 m-t">
            <button type="submit" class="btn btn-primary" onclick="buy()">购买</button>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/ajax/libs/blockUI/jquery.blockUI.js"></script>
<script src="/ajax/libs/iCheck/icheck.min.js"></script>
<script src="/ajax/libs/layer/layer.min.js"></script>
<script src="/ajax/libs/layui/layui.js"></script>
<script src="/ruoyi/js/common.js?v=4.3.1"></script>
<script src="/ruoyi/js/ry-ui.js?v=4.3.1"></script>
<script>
    function buy() {
        console.log($("#product_id").val());
        $.ajax({
            url:"/product/buy",
            data:{
                productId:$("#product_id").val()
            },
            success:function (data) {
                $.modal.msg(data);
                console.log(data);
            }
        })
    }
</script>
</body>
</html>
